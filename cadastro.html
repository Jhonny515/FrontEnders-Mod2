   <form>
      <div id="caixa" >     <!--formulario com as labels e inputs-->
            <div id="box" >
              <h1 id="tituloDaPagina">Cadastro</h1>
            <label class="espaco-label" for="txtNome">Nome:</label>
            <input
            type="text"
            name="txtNome"
            class="form-control"
            id="nome"
            size="70"
            maxlength="70"
            placeholder="Digite seu nome completo"
            required
            />
            <p class="mensagemErro"></p>

            <label class="espaco-label" for="txtEmail">E-mail:</label>
            <input
            oninput="vericaEmail()"
            type="email"
            name="txtEmail"
            class="form-control"
            id="email"
            size="50"
            maxlength="50"
            aria-describedby="emailHelp"
            placeholder="nome@exemplo.com"
            required
            />
            <p class="mensagemErro" ></p>

            <label class="espaco-label" for="txtSenha1">Senha:</label>
            <input
            type="password"
            name="txtSenha1"
            class="form-control"
            id="senha"
            size="30"
            maxlength="30"
            placeholder="Digite uma senha"
            required
            oninput="verificarSenha()">            
            <p class="mensagemErro" ></p>

            <label class="espaco-label" for="txtSenha2"
            >Confirmação de senha:</label
            >
            <input
            type="password"
            name="txtSenha2"
            class="form-control"
            id="senhaRepeat"
            size="30"
            maxlength="30"
            placeholder="Repita a senha"
            required
            oninput="confirmarSenha()"
            />            
            <p class="mensagemErro" ></p>

            <label class="espaco-label" for="txtCEP">CEP:</label>
            <div class="input-group">
            <input
                type="text"
                name="txtCEP"
                class="form-control"
                id="cep"
                maxlength="9"
                placeholder="99999-000"
                required
            />
            <p class="mensagemErro" ></p>
           
            <div class="buscarcep">
                <button class="btncep btn-primary btn" type="button" id="btn-cep">
                Buscar
                </button>
            </div>
            </div>

            <label class="espaco-label" for="txtRua">Rua:</label>
            <input
            type="text"
            name="txtRua"
            class="form-control"
            id="endereco"
            size="70"
            maxlength="70"
            required
            readonly/>         

            <label class="espaco-label" for="txtNumero">Número:</label>
            <input
            type="text"
            name="txtNumero"
            class="form-control"
            id="numero"
            size="10"
            maxlength="10"
            placeholder="Digite apenas números"
            required
            />

            <label class="espaco-label" for="txtComplemento">Complemento:</label>
            <input
            type="text"
            name="txtComplemento"
            class="form-control"
            id="complemento"
            size="30"
            maxlength="30"
            />


            <label class="espaco-label" for="txtBairro">Bairro:</label>
            <input
            type="text"
            name="txtBairro"
            class="form-control"
            id="bairro"
            size="40"
            maxlength="40"            
            readonly
            />

            <label class="espaco-label" for="txtCidade">Cidade:</label>
            <input
            type="text"
            name="txtCidade"
            class="form-control"
            id="cidade"
            size="40"
            maxlength="40"
            required
            readonly
            />
            
            <label class="espaco-label" for="txtEstado">Estado:</label>
            <input
            type="text"
            name="txtEstado"
            class="form-control"
            id="estado"
            size="2"
            maxlength="2"
            required
            readonly
            />   
          
          <button id="btncadastro" class="btn btn-primary">Finalizar Cadastro</button>  
          <span id="mensagem" ></span>     
        
        </div>
      </div>
